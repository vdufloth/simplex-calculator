<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simplex Calculator</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <h1 class="display-4">Simplex Calculator</h1>
  <div class="container-fluid">
    <form class="form-group">
      <lable for="num_variavies">Quantidade de Variáveis</lable>
      <input id="num_variavies" onfocusout="deixaInteiros(this)" class="form-control" />
      <small id="variaveisHelp" class="form-text text-muted">Número de varíaveis de decisão (X1, X2, X3 ...)</small>
      <br />
      <lable for="num_restricoes">Quantidade de Restrições</lable>
      <input id="num_restricoes" onfocusout="deixaInteiros(this)" class="form-control" />
      <small id="restricoesHelp" class="form-text text-muted">Número de restrições do problema</small>
      <br />
      <button type="submit" id="gera_restricoes" class="btn btn-primary">Continuar</button>
    </form>
    <form id="valoresForm" class="form-group">
      <div class="form-inline">
        <label class="my-1 mr-2 " for="zx1">Z = </label>
        <input class="form-control my-1 mr-sm-2 restricoes-input" id="zx1" />
        <label class="my-1 mr-2" for="zx1"> X1 + </label>
        <input class="form-control my-1 mr-sm-2 restricoes-input" id="zx2" />
        <label class="my-1 mr-2" for="zx2"> X2</label>
      </div>
      <div class="form-inline">
        <label class="my-1 mr-2" for="r1x1"> { </label>
        <input class="form-control my-1 mr-sm-2 restricoes-input" id="r1x1" />
        <label class="my-1 mr-2" for="r1x1"> X1 + </label>
        <input class="form-control my-1 mr-sm-2 restricoes-input" id="r2x2" />
        <label class="my-1 mr-2" for="r2x2"> X2 <= </label>
        <input class="form-control my-1 mr-sm-2 restricoes-input" id="r2r" />
      </div>
    </form>
    <button id="btnCalcular" class="btn btn-primary" onclick="calcularSimplex()">Calcular</button>
    <div class="container" id="calculos"></div>
  </div>
</body>
<script src="js/simplex.js"></script>
<script src="js/aux.js"></script>

</html>
